[alembic]
script_location = omni_backend/v2/migrations
prepend_sys_path = .

# Database URL is read from OMNI_V2_DATABASE_URL env var in env.py
# This placeholder is overridden at runtime
sqlalchemy.url = sqlite+aiosqlite:///./omniai_dev.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
