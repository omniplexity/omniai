# =============================================================================
# OmniAI with Caddy Reverse Proxy
# =============================================================================
# Caddy provides automatic HTTPS with Let's Encrypt
# No manual certificate management needed!
#
# Usage:
#   1. Update Caddyfile with your domain
#   2. Run: docker compose -f docker-compose.caddy.yml --profile caddy-only up -d
# =============================================================================

services:
  caddy:
    profiles: ["caddy-only"]
    image: caddy:2-alpine
    container_name: omniai-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    networks:
      - omniai_network

  backend:
    profiles: ["caddy-only"]
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: omniai-backend
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      HOST: "0.0.0.0"
      PORT: "8000"
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - omniai_network

volumes:
  backend_data:
    driver: local
  backend_logs:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local

networks:
  omniai_network:
    driver: bridge
