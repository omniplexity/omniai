# =============================================================================
# OmniAI Backend - DuckDNS Production Deployment
# =============================================================================
# Target: https://omniplexity.duckdns.org
# Architecture: Caddy (TLS) â†’ Backend (localhost-only)
# Database: PostgreSQL (Docker)
#
# Usage:
#   Start:     docker compose up -d
#   Stop:      docker compose down
#   Logs:      docker compose logs -f
#
# Services:
#   - postgres:    PostgreSQL 16 database
#   - redis:       Redis 7 cache/sessions
#   - backend:     FastAPI application
#   - caddy:       TLS reverse proxy (handles Let's Encrypt)
#
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: omniai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: omniai
      POSTGRES_USER: omniai
      POSTGRES_PASSWORD: omniai_secure_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --data-checksums"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - omniai_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniai -d omniai"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================================================
  # Redis Cache & Sessions
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: omniai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - omniai_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M

  # ===========================================================================
  # Backend API Service
  # ===========================================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: omniai-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      # Backend binds to 0.0.0.0 inside container, but port is only exposed to localhost
      HOST: "0.0.0.0"
      PORT: "8000"
      BUILD_SHA: ${BUILD_SHA:-unknown}
      BUILD_TIME: ${BUILD_TIME:-unknown}
      OMNIAI_ENV: ${OMNIAI_ENV:-production}
      # Database: PostgreSQL from compose
      DATABASE_URL: postgresql://omniai:omniai_secure_2024@postgres:5432/omniai
      # Redis connection
      REDIS_URL: redis://redis:6379/0
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    # CRITICAL: Bind to 127.0.0.1 only - not LAN exposed
    # Caddy (on same host or Docker) connects via localhost
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - omniai_internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    user: root
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ===========================================================================
  # Caddy Reverse Proxy (TLS Termination)
  # ===========================================================================
  caddy:
    image: caddy:2-alpine
    container_name: omniai-caddy
    restart: unless-stopped
    ports:
      - "${CADDY_HTTP_PORT:-8080}:80"
      - "${CADDY_HTTPS_PORT:-8443}:443"
      - "${CADDY_HTTPS_PORT:-8443}:443/udp"  # HTTP/3
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - omniai_internal
    depends_on:
      backend:
        condition: service_healthy

# =============================================================================
# Volumes (persistent data)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_data:
    driver: local
  backend_logs:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  omniai_internal:
    driver: bridge
    # Not internal - allows egress to host.docker.internal for LM Studio/Ollama
