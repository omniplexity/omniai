name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'contracts/**'
      - 'scripts/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'contracts/**'
      - 'scripts/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  gate-a-scripts:
    name: Gate A Script Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ShellCheck gate scripts
        run: shellcheck scripts/launch-gate-a.sh scripts/bundle-gate-a.sh || true

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -Force -Scope CurrentUser

      - name: PSScriptAnalyzer gate scripts
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path scripts/launch-gate-a.ps1 -Recurse -Severity Error
          Invoke-ScriptAnalyzer -Path scripts/bundle-gate-a.ps1 -Recurse -Severity Error

  lockfile:
    name: Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Test build-info injector
        working-directory: ./
        run: node --test scripts/inject-build-info.test.js

      - name: Install dependencies
        run: npm ci

  lint:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test build-info injector
        working-directory: ./
        run: node --test scripts/inject-build-info.test.js

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Test build-info injector
        working-directory: ./
        run: node --test scripts/inject-build-info.test.js

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [gate-a-scripts, lockfile, lint, test]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Test build-info injector
        working-directory: ./
        run: node --test scripts/inject-build-info.test.js

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Inject build provenance
        run: |
          node ../scripts/inject-build-info.js dist/runtime-config.json
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [gate-a-scripts, lockfile, lint, test]
    env:
      E2E_USERNAME: ci_e2e_user
      E2E_PASSWORD: ci_e2e_pass
      E2E_BASE_URL: http://127.0.0.1:8000
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Test build-info injector
        working-directory: ./
        run: node --test scripts/inject-build-info.test.js

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run test:e2e:install

      - name: Validate CI E2E credentials
        run: |
          if [ -z "${E2E_USERNAME}" ] || [ -z "${E2E_PASSWORD}" ]; then
            echo "::error::Missing required CI E2E credentials."
            exit 1
          fi
        shell: bash

      # Start backend with mock provider for E2E tests
      - name: Start backend
        run: |
          python --version
          python -m pip install -r backend/requirements.txt
          export ENVIRONMENT=test
          export COOKIE_SECURE=false
          export COOKIE_SAMESITE=lax
          export PROVIDER_MODE=mock
          export E2E_SEED_USER=1
          export E2E_USERNAME="${E2E_USERNAME}"
          export E2E_PASSWORD="${E2E_PASSWORD}"
          python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          
          # Wait for backend to be healthy
          python - <<'PY'
          import time, urllib.request
          for _ in range(60):
            try:
              with urllib.request.urlopen("http://127.0.0.1:8000/health", timeout=1) as r:
                if r.status == 200:
                  print("Backend is healthy")
                  break
            except Exception:
              pass
            time.sleep(1)
          else:
            raise SystemExit("Backend not healthy")
          PY
        shell: bash

      - name: Verify E2E seed guard boundaries
        working-directory: ./backend
        run: python -m pytest tests/test_e2e_seed_user.py -q
        shell: bash

      - name: Start frontend preview server
        run: |
          npm run build
          node ../scripts/inject-build-info.js dist/runtime-config.json http://127.0.0.1:8000
          npm run preview -- --host 127.0.0.1 --port 4173 &

          # Wait for frontend preview server
          for i in {1..60}; do
            if curl -fsS "http://127.0.0.1:4173" >/dev/null; then
              echo "Frontend preview is healthy"
              break
            fi
            sleep 1
          done
        shell: bash

      - name: Security smoke check (Origin + CSRF)
        run: |
          bash ../scripts/smoke-frontend.sh "$BACKEND_BASE_URL" "$E2E_USERNAME" "$E2E_PASSWORD" \
            | tee smoke.log
        env:
          BACKEND_BASE_URL: http://127.0.0.1:8000
          E2E_USERNAME: ci_e2e_user
          E2E_PASSWORD: ci_e2e_pass
          ORIGIN: http://127.0.0.1:4173
        shell: bash

      - name: Run E2E tests
        env:
          PLAYWRIGHT_WEB_SERVER: "0"
          FRONTEND_URL: http://127.0.0.1:4173
          BACKEND_BASE_URL: http://127.0.0.1:8000
          E2E_BASE_URL: http://127.0.0.1:8000
          E2E_USERNAME: ci_e2e_user
          E2E_PASSWORD: ci_e2e_pass
        run: npx playwright test --project=chromium

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
            frontend/smoke.log
          retention-days: 7
