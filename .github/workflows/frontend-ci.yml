name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  lockfile:
    name: Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  lint:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lockfile, lint, test]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lockfile, lint, test]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run test:e2e:install

      # Start backend with mock provider for E2E tests
      - name: Start backend
        working-directory: ./backend
        env:
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: |
          python -m pip install -r requirements.txt
          export ENVIRONMENT=test
          export COOKIE_SECURE=false
          export COOKIE_SAMESITE=lax
          export PROVIDER_MODE=mock
          export E2E_SEED_USER=1
          python -m uvicorn main:app --host 127.0.0.1 --port 8000 &
          
          # Wait for backend to be healthy
          python - <<'PY'
          import time, urllib.request
          for _ in range(60):
            try:
              with urllib.request.urlopen("http://127.0.0.1:8000/health", timeout=1) as r:
                if r.status == 200:
                  print("Backend is healthy")
                  break
            except Exception:
              pass
            time.sleep(1)
          else:
            raise SystemExit("Backend not healthy")
          PY
        shell: bash

      - name: Start frontend preview server
        run: |
          npm run build
          cat > dist/runtime-config.json << 'EOF'
          {"BACKEND_BASE_URL":"http://127.0.0.1:8000","FEATURE_FLAGS":{}}
          EOF
          npm run preview -- --host 127.0.0.1 --port 4173 &

          # Wait for frontend preview server
          for i in {1..60}; do
            if curl -fsS "http://127.0.0.1:4173" >/dev/null; then
              echo "Frontend preview is healthy"
              break
            fi
            sleep 1
          done
        shell: bash

      - name: E2E auth credential mode
        env:
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: |
          if [ -z "${E2E_USERNAME}" ] || [ -z "${E2E_PASSWORD}" ]; then
            echo "::notice::E2E creds not set; auth-dependent suites may be skipped."
          else
            echo "E2E creds are set; auth-dependent suites will run."
          fi
        shell: bash

      - name: Run E2E tests
        env:
          PLAYWRIGHT_WEB_SERVER: "0"
          FRONTEND_URL: http://127.0.0.1:4173
          BACKEND_BASE_URL: http://127.0.0.1:8000
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: npx playwright test --project=chromium

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7
