name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '!frontend/node_modules'
      - '!frontend/package-lock.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OmniAI
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to Pages Repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PAGES_DEPLOY_TOKEN }}
        with:
          source-directory: 'frontend/dist'
          destination-github-username: 'omniplexity'
          destination-repository-name: 'omniplexity.github.io'
          user-email: 'actions@github.com'
          commit-message: "Deploy frontend updates from OmniAI"
