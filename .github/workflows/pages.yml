name: Deploy omni-web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: omni-web/package-lock.json

      - name: Install
        working-directory: omni-web
        run: npm ci

      - name: Build
        working-directory: omni-web
        env:
          # Project pages: "/<repo>/"
          GITHUB_PAGES_BASE: "/OmniAI/"
          # For production, set your public API URL:
          # VITE_API_BASE_URL: "https://api.yourdomain.com"
        run: |
          npm ci
          npm run build
          # SPA fallback for Pages routing
          cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: omni-web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
