name: Publish OmniAI Web to omniplexity.github.io

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OmniAI repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: omni-web/package-lock.json

      - name: Build omni-web
        working-directory: omni-web
        env:
          GITHUB_PAGES_BASE: "/OmniAI/"
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          npm ci
          npm run build
          cp dist/index.html dist/404.html

      - name: Checkout user pages repo
        uses: actions/checkout@v4
        with:
          repository: omniplexity/omniplexity.github.io
          token: ${{ secrets.PAGES_REPO_TOKEN }}
          path: user-pages

      - name: Sync build into /OmniAI
        run: |
          rm -rf user-pages/OmniAI
          mkdir -p user-pages/OmniAI
          cp -R omni-web/dist/* user-pages/OmniAI/

      - name: Commit and push
        working-directory: user-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy OmniAI web" || exit 0
          git push
