services:
  # Backend API service
  omni-backend:
    build:
      context: ./omni-backend
    container_name: omni-backend
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - omni_data:/app/.data
    environment:
      # settings (can be overridden in .env)
      OMNI_DEV_MODE: "false"
      OMNI_DB_PATH: "/app/.data/omni.db"
      OMNI_WORKSPACE_ROOT: "/app/.data/workspace"
      OMNI_REGISTRY_ROOT: "/app/.data/registry"
      # CORS - configured for local dev (ports 5173, 5174) and production
      OMNI_CORS_ORIGINS: "${OMNI_CORS_ORIGINS:-http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174,https://omniplexity.github.io}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/v1/system/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - omni-network

  # Frontend static file service (production)
  omni-frontend:
    build:
      context: ./omni-web
      target: runner
    container_name: omni-frontend
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      # Tell frontend to talk to backend via internal network
      VITE_API_BASE_URL: "http://omni-backend:8000"
    restart: unless-stopped
    depends_on:
      omni-backend:
        condition: service_healthy
    networks:
      - omni-network

networks:
  omni-network:
    driver: bridge

  # ngrok tunnel for external access
  ngrok:
    image: ngrok/ngrok:latest
    container_name: omni-ngrok
    restart: unless-stopped
    depends_on:
      - omni-backend
    ports:
      - "127.0.0.1:4040:4040"
    environment:
      # ngrok auth token (set via NGROK_AUTHTOKEN env var)
      NGROK_AUTHTOKEN: "${NGROK_AUTHTOKEN}"
      NGROK_LOG_LEVEL: "info"
    command: >
      http
      --url=http://omni-backend:8000
      --host-header=rewrite
      --log=stdout
    networks:
      - omni-network
    profiles:
      - tunnel

volumes:
  omni_data:
    name: omni_data
