# Override file for local development
# This runs the backend in dev mode with volume mounts for live reload
# Usage: docker-compose -f docker-compose.yml -f docker-compose.override.yml up --build
services:
  omni-backend:
    build:
      context: ./omni-backend
      dockerfile: Dockerfile.dev
    environment:
      OMNI_DEV_MODE: "true"
    volumes:
      - ./omni-backend:/app
      - omni_data:/app/.data
    # Keep healthcheck so frontend depends_on works
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/v1/system/health"]
      interval: 5s
      timeout: 3s
      retries: 20
