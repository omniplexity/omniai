openapi: 3.0.3
info:
  title: OmniAI API
  description: Privacy-first AI chat backend API - Agent-based architecture
  version: 1.0.0
  contact:
    name: OmniAI Support
    url: https://github.com/storm/OmniAI

servers:
  - url: /v1
    description: OmniAI v1 UI lane (canonical)

# Legacy compatibility note:
# `/api/*` routes are deprecated compat-only and are not canonical contract targets.

paths:
  # Health Endpoints
  /health:
    get:
      tags: [Health]
      summary: Service liveness with safe build metadata
      responses:
        '200':
          description: Health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /meta:
    get:
      tags: [Meta]
      summary: Server-authoritative feature flags and capabilities for frontend boot
      responses:
        '200':
          description: Meta payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaResponse'
        '500':
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorEnvelope'

  # Authentication Endpoints
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login with username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Logout and invalidate session
      responses:
        '200':
          description: Logout successful

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get current user info
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

  /auth/csrf:
    get:
      tags: [Authentication]
      summary: Get CSRF token
      responses:
        '200':
          description: CSRF token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsrfResponse'

  # Provider Endpoints
  /providers:
    get:
      tags: [Providers]
      summary: List available providers
      responses:
        '200':
          description: List of providers with health status
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProviderStatus'

  /providers/{provider_name}:
    get:
      tags: [Providers]
      summary: Get provider info
      parameters:
        - name: provider_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Provider info with models and capabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderInfo'

  /providers/{provider_name}/models:
    get:
      tags: [Providers]
      summary: List provider models
      parameters:
        - name: provider_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of models
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ModelInfo'

  /providers/{provider_name}/capabilities:
    get:
      tags: [Providers]
      summary: Get provider capabilities
      parameters:
        - name: provider_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Provider capabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderCapabilities'

  # Conversation Endpoints
  /projects:
    get:
      tags: [Conversations]
      summary: List workspace projects for current user
      responses:
        '200':
          description: List of projects (may be empty)
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    instructions:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
        '403':
          description: Capability disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorEnvelope'

  /conversations:
    get:
      tags: [Conversations]
      summary: List conversations
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversation'

    post:
      tags: [Conversations]
      summary: Create a conversation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConversationRequest'
      responses:
        '200':
          description: Created conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'

  /conversations/{conversation_id}:
    get:
      tags: [Conversations]
      summary: Get a conversation
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Conversation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'

    patch:
      tags: [Conversations]
      summary: Update a conversation
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateConversationRequest'
      responses:
        '200':
          description: Updated conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'

    delete:
      tags: [Conversations]
      summary: Delete a conversation
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted successfully

  /conversations/{conversation_id}/messages:
    get:
      tags: [Conversations]
      summary: Get messages in a conversation
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'

  /conversations/{conversation_id}/branch:
    post:
      tags: [Conversations]
      summary: Branch a conversation from a message
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [from_message_id]
              properties:
                from_message_id:
                  type: string
                title:
                  type: string
      responses:
        '200':
          description: New branched conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'

  # Chat Endpoints
  /chat:
    post:
      tags: [Chat]
      summary: Send a message (non-streaming)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Chat response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'

  /chat/stream:
    post:
      tags: [Chat]
      summary: Send a message (streaming)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Streaming response (SSE)
          content:
            text/event-stream:
              schema:
                type: string

  /chat/retry:
    post:
      tags: [Chat]
      summary: Retry a message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetryRequest'
      responses:
        '200':
          description: Retry initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  run_id:
                    type: string
                  status:
                    type: string

  /chat/cancel:
    post:
      tags: [Chat]
      summary: Cancel a running chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelRequest'
      responses:
        '200':
          description: Cancelled successfully

  # Voice Endpoints
  /voice/transcribe:
    post:
      tags: [Voice]
      summary: Transcribe audio to text
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [audio]
              properties:
                audio:
                  type: string
                  format: binary
                language:
                  type: string
      responses:
        '200':
          description: Transcription result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResult'

  /voice/tts:
    post:
      tags: [Voice]
      summary: Synthesize text to speech
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TTSRequest'
      responses:
        '200':
          description: Audio data (MP3)
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary

  # Memory Endpoints
  /memory:
    get:
      tags: [Memory]
      summary: List memories
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of memories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemoryEntry'

    post:
      tags: [Memory]
      summary: Create a memory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMemoryRequest'
      responses:
        '200':
          description: Created memory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryEntry'

  /memory/{id}:
    get:
      tags: [Memory]
      summary: Get a memory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Memory details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryEntry'

    patch:
      tags: [Memory]
      summary: Update a memory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMemoryRequest'
      responses:
        '200':
          description: Updated memory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryEntry'

    delete:
      tags: [Memory]
      summary: Delete a memory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted successfully

  /memory/search:
    post:
      tags: [Memory]
      summary: Search memories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [query]
              properties:
                query:
                  type: string
                limit:
                  type: integer
                  default: 20
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemorySearchResult'

  # Tool Endpoints
  /tools:
    get:
      tags: [Tools]
      summary: List available tools
      responses:
        '200':
          description: List of tools
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolInfo'

  /tools/settings:
    get:
      tags: [Tools]
      summary: Get tool settings
      parameters:
        - name: conversation_id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Tool settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolSettings'

    patch:
      tags: [Tools]
      summary: Update tool settings
      parameters:
        - name: conversation_id
          in: query
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolSettings'
      responses:
        '200':
          description: Updated settings

  /tools/execute:
    post:
      tags: [Tools]
      summary: Execute a tool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolExecuteRequest'
      responses:
        '200':
          description: Tool result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolExecuteResponse'

  /tools/receipts:
    get:
      tags: [Tools]
      summary: List tool execution receipts
      parameters:
        - name: conversation_id
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: List of receipts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolReceipt'

  /tools/receipts/{receipt_id}:
    get:
      tags: [Tools]
      summary: Get a tool receipt
      parameters:
        - name: receipt_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Receipt details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolReceipt'

  # Preset Endpoints
  /presets:
    get:
      tags: [Presets]
      summary: List presets
      responses:
        '200':
          description: List of presets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Preset'

    post:
      tags: [Presets]
      summary: Create a preset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePresetRequest'
      responses:
        '200':
          description: Created preset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Preset'

  /presets/{preset_id}:
    patch:
      tags: [Presets]
      summary: Update a preset
      parameters:
        - name: preset_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePresetRequest'
      responses:
        '200':
          description: Updated preset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Preset'

    delete:
      tags: [Presets]
      summary: Delete a preset
      parameters:
        - name: preset_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted successfully

  # Ops Endpoints
  /ops/limits:
    get:
      tags: [Ops]
      summary: Get rate limits
      responses:
        '200':
          description: Rate limit configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimits'

  /ops/duckdns/status:
    get:
      tags: [Ops]
      summary: Get DuckDNS operational status (admin only)
      responses:
        '200':
          description: DuckDNS status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DuckDnsStatus'
        '401':
          description: Not authenticated
        '403':
          description: Admin required

  /ops/duckdns/logs:
    get:
      tags: [Ops]
      summary: Get DuckDNS update/test logs (admin only)
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 200
      responses:
        '200':
          description: DuckDNS logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      $ref: '#/components/schemas/DuckDnsLogEntry'
        '401':
          description: Not authenticated
        '403':
          description: Admin required

  /ops/duckdns/update:
    post:
      tags: [Ops]
      summary: Force/update DuckDNS now (admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DuckDnsUpdateRequest'
      responses:
        '200':
          description: Update result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DuckDnsActionResult'
        '502':
          description: DuckDNS returned KO or parse failure
        '503':
          description: Missing DuckDNS token
        '504':
          description: Network failure reaching DuckDNS

  /ops/duckdns/test:
    post:
      tags: [Ops]
      summary: Run DuckDNS test action (admin only)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DuckDnsTestRequest'
      responses:
        '200':
          description: Test result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DuckDnsActionResult'
        '502':
          description: DuckDNS returned KO or parse failure
        '503':
          description: Missing DuckDNS token
        '504':
          description: Network failure reaching DuckDNS

  # Status Endpoint
  /status:
    get:
      tags: [Status]
      summary: Get system status
      responses:
        '200':
          description: System status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: string
                  providers:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        healthy:
                          type: boolean

components:
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
        version:
          type: string
        timestamp:
          type: string
          format: date-time
        build_sha:
          type: string
        build_time:
          type: string
        environment:
          type: string
        debug:
          type: boolean
        duckdns_token_present:
          type: boolean
        duckdns_scheduler_stale:
          type: boolean

    # Auth Schemas
    RegisterRequest:
      type: object
      required: [email, username, password]
      properties:
        email:
          type: string
          format: email
        username:
          type: string
          minLength: 3
          maxLength: 64
        password:
          type: string
          minLength: 8
          maxLength: 128
        invite_code:
          type: string

    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserResponse'
        session_token:
          type: string
        csrf_token:
          type: string

    UserResponse:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        username:
          type: string
        is_admin:
          type: boolean
        created_at:
          type: string
          format: date-time

    CsrfResponse:
      type: object
      properties:
        csrf_token:
          type: string

    DuckDnsUpdateRequest:
      type: object
      properties:
        force:
          type: boolean
          default: false

    DuckDnsTestRequest:
      type: object
      properties:
        ip:
          type: string
          nullable: true

    DuckDnsLogEntry:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
          nullable: true
        subdomain:
          type: string
        ip:
          type: string
          nullable: true
        response:
          type: string
          nullable: true
        success:
          type: boolean
        error_code:
          type: string
          nullable: true
        error_message:
          type: string
          nullable: true
        latency_ms:
          type: integer
          nullable: true
        actor_user_id:
          type: string
          nullable: true
        source:
          type: string

    DuckDnsStatus:
      type: object
      properties:
        token_present:
          type: boolean
        subdomain:
          type: string
        scheduler_enabled:
          type: boolean
        scheduler_interval_minutes:
          type: integer
        scheduler_last_run_unix:
          type: integer
          nullable: true
        scheduler_last_ok_unix:
          type: integer
          nullable: true
        scheduler_stale:
          type: boolean
        scheduler_stale_threshold_minutes:
          type: integer
        next_scheduled_run_unix:
          type: integer
          nullable: true
        last_update:
          allOf:
            - $ref: '#/components/schemas/DuckDnsLogEntry'
          nullable: true

    DuckDnsActionResult:
      type: object
      properties:
        success:
          type: boolean
        subdomain:
          type: string
        ip:
          type: string
          nullable: true
        response:
          type: string
          nullable: true
        latency_ms:
          type: integer
          nullable: true
        event_id:
          type: string
          nullable: true
        mode:
          type: string
        source:
          type: string

    # Provider Schemas
    ProviderStatus:
      type: object
      properties:
        name:
          type: string
        healthy:
          type: boolean

    ProviderInfo:
      type: object
      properties: {}

    ErrorInfo:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Stable machine-readable error code
        message:
          type: string
          description: User-safe summary message
        detail:
          type: string
          nullable: true
          description: Optional user-safe detail
        request_id:
          type: string
          nullable: true
          description: Correlation ID from backend request context

    ErrorEnvelope:
      type: object
      required: [error]
      properties:
        error:
          $ref: '#/components/schemas/ErrorInfo'

    MetaUser:
      type: object
      required: [id, email, username, is_admin]
      properties:
        id:
          type: string
        email:
          type: string
        username:
          type: string
        is_admin:
          type: boolean

    MetaServer:
      type: object
      required: [version, build_sha, build_time, environment, server_time, debug]
      properties:
        version:
          type: string
        build_sha:
          type: string
        build_time:
          type: string
        environment:
          type: string
        server_time:
          type: string
          format: date-time
        uptime_seconds:
          type: integer
          nullable: true
        debug:
          type: boolean

    MetaCsrfConfig:
      type: object
      required: [cookie_name, header_name]
      properties:
        cookie_name:
          type: string
        header_name:
          type: string

    MetaCookiePolicy:
      type: object
      required: [secure, samesite, partitioned_configured, partitioned_enabled]
      properties:
        secure:
          type: boolean
        samesite:
          type: string
        partitioned_configured:
          type: boolean
        partitioned_enabled:
          type: boolean

    MetaAuth:
      type: object
      required: [required, authenticated, session_cookie_name, csrf, cookie_policy]
      properties:
        required:
          type: boolean
        authenticated:
          type: boolean
        user:
          allOf:
            - $ref: '#/components/schemas/MetaUser'
          nullable: true
        session_cookie_name:
          type: string
        csrf:
          $ref: '#/components/schemas/MetaCsrfConfig'
        cookie_policy:
          $ref: '#/components/schemas/MetaCookiePolicy'

    FeatureGate:
      type: object
      required: [supported, permitted, reason, details]
      properties:
        supported:
          type: boolean
        permitted:
          type: boolean
        reason:
          type: string
        details:
          type: object
          additionalProperties: true

    FeatureFlags:
      type: object
      description: Authoritative server feature switches and defaults.
      required: [schema_version, defaults, effective]
      properties:
        schema_version:
          type: integer
        defaults:
          type: object
          additionalProperties:
            type: boolean
        effective:
          type: object
          additionalProperties:
            type: boolean

    LaneRule:
      type: object
      required: [route_prefix, auth_mode, csrf_required, cors_mode, status]
      properties:
        route_prefix:
          type: string
        auth_mode:
          type: string
        csrf_required:
          type: boolean
        cors_mode:
          type: string
        status:
          type: string

    LaneRules:
      type: object
      required: [ui, public, dev, legacy]
      properties:
        ui:
          $ref: '#/components/schemas/LaneRule'
        public:
          $ref: '#/components/schemas/LaneRule'
        dev:
          $ref: '#/components/schemas/LaneRule'
        legacy:
          $ref: '#/components/schemas/LaneRule'

    MetaResponse:
      type: object
      required: [meta_version, server, auth, lanes, capabilities, features, flags]
      properties:
        meta_version:
          type: integer
        server:
          $ref: '#/components/schemas/MetaServer'
        auth:
          $ref: '#/components/schemas/MetaAuth'
        lanes:
          $ref: '#/components/schemas/LaneRules'
        capabilities:
          type: object
          additionalProperties: true
        features:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FeatureGate'
        flags:
          $ref: '#/components/schemas/FeatureFlags'
